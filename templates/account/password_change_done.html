{% extends 'navbar.html' %}
{% block title %}Password Changed{% endblock title %}

{% block content %}

<!--================ Password Changed Section =================-->
<section class="login_box_area section_gap mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-5 text-center">
                        <!-- Success Animation -->
                        <div class="d-flex justify-content-center">
                            <svg width="80px" height="80px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="#28a745" stroke-width="2"/>
                                <path d="M7 12l3 3 6-6" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>

                        <h2 class="mb-3 mt-3 text-success fw-bold">Password Updated Successfully! </h2>
                        <p class="text-muted">Your password has been updated. You can now log in with your new credentials.</p>

                        <a href="{% url 'index' %}" class="btn btn-primary mt-3"
                           style="background: linear-gradient(to right, #00c853, #1de9b6); border: none; padding: 12px 24px; font-weight: 600; border-radius: 10px;">
                             Go to Home
                        </a>
                        <a href="{% url 'account_logout' %}" class="btn btn-primary mt-3"
                           style="background: linear-gradient(to right, #00c853, #1de9b6); border: none; padding: 12px 24px; font-weight: 600; border-radius: 10px;">
                             Go to Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================ End Password Changed Section =================-->
{% endblock content %}
