{% extends 'seller/vendor_navbar.html' %}
{% load static %}
{% block content %}
    <section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first">
                <h1 class="text-center">Add Our Brand </h1>
                <nav class="d-flex align-items-center">
                    <a href="{% url 'index' %}" class="text-decoration-none text-white">Home
                        <span class="lnr lnr-arrow-right mx-1"></span>
                    </a>
                    <a href="{% url 'vendor_dashboard' %}" class="text-decoration-none text-white">Dashboard
                        <span class="lnr lnr-arrow-right mx-1"></span>
                    </a>
                    <a href="{% url 'vendor_add_brand' %}" class="text-decoration-none text-white">Add Brand
                    </a>
                </nav>
            </div>
        </div>
    </div>
</section>
<section class="section_gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 text-primary fw-bold text-black-50">Add New Brand </h2>

                        <form method="post" action="{% url 'vendor_add_brand' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-floating mb-3 mt-5 aling-items-center">
                                <div class="row ">
                                    <!-- Brand -->
                                    <div class="col-md-6 mb-3">
                                        <label for="brand" class="form-label fw-bold">Brand</label>
                                        <input type="text" class="form-control" name="brand_name" id="brand_name" placeholder="Enter Brand Name" required>
                                        <div class="text-danger">{{ form.brand_name.errors }}</div>
                                    </div>
                                </div>
                                    <!-- Submit Button -->
                                <div class="col-md-6 mb-3">
                                    <button type="submit" class="btn btn-primary btn-s text-white rounded-pill fw-bold px-5">
                                        Add Brand
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
