{% extends 'seller/vendor_navbar.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Section -->
<section class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first text-center">
                <h1 class="text-white fw-bold">Add New Category</h1>
                <nav class="d-flex justify-content-center mt-2">
{#                    <a href="{% url 'index' %}" class="text-decoration-none text-light fw-semibold">Home</a>#}
{#                    <span class="text-light mx-2">/</span>#}
                    <a href="{% url 'vendor_dashboard' %}" class="text-decoration-none text-light fw-semibold">Dashboard</a>
                    <span class="text-light mx-2">/</span>
                    <a href="{% url 'vendor_add_category' %}" class="text-decoration-none text-light fw-semibold">Add Category</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Form Section -->
<section class="section_gap py-5" style="background: #F3F4F6;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4 bg-white" style="backdrop-filter: blur(12px); border: 1px solid rgba(0, 0, 0, 0.1); box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);">
                    <div class="card-body p-5">
                        <h2 class="text-center text-dark fw-bold mb-4">Add New Category</h2>

                        <form id="categoryForm" method="post" action="{% url 'vendor_add_category' %}" enctype="multipart/form-data" class="needs-validation" novalidate>
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="category_name" class="form-label fw-bold text-secondary">Please Add Your Category Name</label>
                                <input type="text" class="form-control rounded-3 px-3 py-2 border-secondary shadow-sm" name="category_name" id="category_name" placeholder="Enter Category Name" required>
                                <div class="text-danger mt-1">{{ form.category_name.errors }}</div>
                            </div>


                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg text-white rounded-3 fw-bold px-4 me-2" style="background: linear-gradient(135deg, #2563EB, #1E40AF); border: none;">
                                     Add Category
                                </button>
                                <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-secondary btn-lg rounded-3 px-4">
                                     Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% block popup %}{% endblock popup %}

{% endblock content %}
