{% extends 'seller/vendor_navbar.html' %}
{% load static %}
{% block content %}

<!-- Breadcrumb Section -->
<section  class="banner-area organic-breadcrumb">
    <div class="container">
        <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
            <div class="col-first text-center">
                <h1 class="text-white fw-bold">Add New Brand</h1>
                <nav class="d-flex justify-content-center mt-2">
                    <a href="{% url 'index' %}" class="text-decoration-none text-light fw-semibold">Home</a>
                    <span class="text-light mx-2">/</span>
                    <a href="{% url 'vendor_dashboard' %}" class="text-decoration-none text-light fw-semibold">Dashboard</a>
                    <span class="text-light mx-2">/</span>
                    <a href="{% url 'vendor_add_brand' %}" class="text-decoration-none text-light fw-semibold">Add Brand</a>
                </nav>
            </div>
        </div>
    </div>
</section>

<!-- Form Section -->
<section class="section_gap py-5" style="background: #F3F4F6;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4 bg-white">
                    <div class="card-body p-5">

                        <h2 class="text-center text-dark fw-bold mb-4">Add New Brand</h2>
                        <div class="text-center align-center">If you're our Brand Name You Can Add them</div>
                        <form id="brandForm" method="post" action="{% url 'vendor_add_brand' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
{#                                <label for="brand_name" class="form-label fw-bold text-secondary">Brand Name</label>#}
                                <input type="text" class="form-control rounded-3 px-3 py-2 border-secondary shadow-sm" name="brand_name" id="brand_name" placeholder="Enter Your Brand Name">
                                <div class="text-danger">{{ form.brand_name.errors }}</div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg text-white rounded-3 fw-bold px-4">Add Brand</button>
                                <a href="{% url 'vendor_dashboard' %}" class="btn btn-outline-secondary btn-lg rounded-3 px-4">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
